<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5-3-2</title>
    <script>
        let x = 20;
        let y = 10;

        console.log(x, y);
        //將 x 加上 y 的結果，再賦值到 x 當中
        x += y;
        //可以寫成 x = x + y;
        console.log(x);

        x = 2, y = 8;
        y *= x;
        //可以寫成 y = y * x;
        console.log(y);

        x = 22, y = 4
        // % 為餘數運算
        x %= y;
        //可以寫成 x = x % y;
        console.log(x); // 3


    </script>
</head>
