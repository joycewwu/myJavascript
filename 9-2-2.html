<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9-2-1</title>
    <script>
        let cat = {
            legs: 4,
            name: 'Darren',
            color: 'Tangerine',
            ability: {
                jump: function () {
                    console.log('Jump');
                },
                sound: function () {
                    console.log('Meow~');
                },

                sleep: function () {
                    console.log('ZZZzzz...')
                }

            }
        };
        //增加物件屬性
        cat['eye_color'] = 'black';
        cat.habbit = 'play with slave';

        cat.ability.hobby = function () {
            console.log(`drink milk`)
        };

        // console.dir 可以列出物件（或陣列）的內容
        console.dir(cat, { depth: null });
        console.log(cat['habbit']);
        console.log(cat['eye_color']);

        cat.ability.hobby();

    </script>
</head>

</body>

</html>
