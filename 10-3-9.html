<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10-3-9</title>
    <script>

        //宣告一個陣列
        let arr = ['Alex', "Bill"];

        //宣告一個字串
        let str = "人森好難"

        //判斷 Bill 是否存在於 arr 當中
        // 若沒有找到 ，無在正列位置[0,1,2]，則回傳-1
        if (arr.indexOf("Bill") !== -1) {
            alert(`有找到Bill`);
        } else {
            alert(`沒找到Bill...`);
        }

        //判斷「好」是否存在於 str 當中
        if (str.indexOf("好") !== -1) {
            alert(`有找到「好」`);
        } else {
            alert(`沒找到「好」...`);
        }


    </script>
