<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8-3-2</title>

    <script>

        // j為4時，只跳出內部迴圈
        // 跳出內部後，回到i ++，繼續外部迴圈往下做
        // after i ++，回到第一步 i <= 9繼續執行

        for (let i = 1; i <= 9; i++) {
            for (let j = 1; j <= 9; j++) {
                if (j == 4) {
                    break;
                }
                console.log(`i = ${i}, j = ${j}`)
            }
        }


    </script>
</head>
