<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>14-1-1</title>
    <script>
        //以 function 這個關鍵字的來建立類別（class）
        var Person = function (firstName) {
            //以 this 關鍵字作為實體本身
            this.firstName = firstName;
            this.hands = 2;
        };


        //用 new 關鍵字來實體化（變成物件）
        var person1 = new Person('Alex');
        var person2 = new Person('Bill');

        //輸出兩個 person 的 firstName
        console.log(person1.firstName); // Alex
        console.log(person2.firstName); // Bill
        console.log(person1.hands); // 輸出:2
        console.log(person2.hands); // 輸出:2

    </script>
</head>

<body>

</body>

</html>
