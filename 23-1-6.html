<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>23-1-6</title>
</head>

<body>

    <canvas id="canvas" width="500" height="500"></canvas>
    <script>
        let canvas = document.getElementById("canvas");
        let ctx = canvas.getContext("2d");

        //更改邊框顏色
        ctx.strokeStyle = '#7878ff';

        //更改線條粗細
        ctx.lineWidth = 10;

        //告訴畫布，我們要開始建立繪製路徑
        ctx.beginPath();

        /**
         * 想像一下，將畫筆提起，移到畫布 (10, 10) 的座標，再放到畫布上
         * void ctx.moveTo(x, y);
         */
        ctx.moveTo(10, 10);

        /**
         * 想像一下，從畫筆目前的位置 (10, 10)，畫一條線到 (60, 60) 的座標
         * void ctx.lineTo(x, y);
         */
        ctx.lineTo(60, 60);

        //想像一下，將畫筆提起，移到畫布 (60, 10) 的座標，再放到畫布上
        ctx.moveTo(60, 10);

        //想像一下，從畫筆目前的位置 (60, 10)，畫一條線到 (10, 60) 的座標
        ctx.lineTo(10, 60);

        //目前為止，還在想像階段，需要使用 ctx.stroke()，才會實際繪製線條
        ctx.stroke();


        // 第二個X
        ctx.beginPath();
        /**
     * 想像一下，將畫筆提起，移到畫布 (100, 10) 的座標，再放到畫布上
     * void ctx.moveTo(x, y);
     */
        ctx.moveTo(100, 10);
        //想像一下，將畫筆提起，移到畫布 (150, 60) 的座標，再放到畫布上
        ctx.lineTo(150, 60);
        //想像一下，從畫筆目前的位置 (150, 10)，畫一條線到 (100, 60) 的座標
        ctx.moveTo(150, 10);
        ctx.lineTo(100, 60);
        ctx.stroke();
    </script>

</body>

</html>
