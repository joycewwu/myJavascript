    <title>8-3-1</title>
    <script>

        // break用來停止、跳出迴圈運作
        for (let i = 1; i <= 9; i++) {

            // i到4的時候，跳出迴圈
            if (i == 4) {
                break;
            }
            console.log(`i = ${i}`);
        }


    </script>
