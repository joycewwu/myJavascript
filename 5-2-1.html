<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5-2-2</title>
    <script>

        let a = "1";
        let b = 1;

        // 兩個等號==，若是型態不相等，變數會先強制變成相同型態，再進行比對
        console.log(a == b);  // true

        // 三個等號 ===，不轉換型態，直接嚴格比對，若為true，則意味著兩個值相同、類型也相等
        console.log(a === b); // false


    </script>
</head>
