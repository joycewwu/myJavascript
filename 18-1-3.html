<body>
    <div id="box" style="width:300px; height: 100px;background-color: plum;" onmousemove="move()" onmouseout="out()">
        請用滑鼠一過此元素</div>


    <script>
        //onmousemove 事件所使用的函式
        function move() {
            document.getElementById("box").style.backgroundColor = '#9999ff';
            document.getElementById("box").style.color = 'white';
        }

        //onmouseout 事件所使用的函式
        function out() {
            document.getElementById("box").style.backgroundColor = '#33ffff';
            document.getElementById("box").style.color = 'black';
        }




    </script>
</body>
