<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10-3-6</title>
    <script>

        //刪除陣列第一個元素，使用 shift()：
        let listOfName = ['Alex', 'Bill', 'Cook', 'Darren'];
        listOfName.shift();
        console.log(listOfName);
        // 輸出 [ 'Bill', 'Cook', 'Darren' ]


        //有時候從尾端刪除的陣列資料，需要放在陣列前端，使用 unshift()：
        listOfName = ['Alex', 'Bill', 'Cook', 'Darren']; // 從陣列尾端刪除 Darren
        let name = listOfName.pop();
        listOfName.unshift(name); // 將刪除的陣列尾端資料(Darren)放到陣列最前方 
        console.log(listOfName);
        // 輸出 [ 'Darren', 'Alex', 'Bill', 'Cook'





    </script>
</head>

<body>

</body>

</html>
