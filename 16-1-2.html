<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>16-1-2</title>
    <script>

        //隨機選擇餐廳
        let arrMeal = ['麥當勞', '肯德基', '摩斯漢堡', '頂呱呱', '漢堡王'];


        // Math.random() -隨機產生 0 (包含) 到 1 (不包含) 之間的隨機數
        // let idxRandom = Math.floor(Math.random() * 5);
        // arrMeal.length 可直接取得陣列的長度
        let idxRandom = Math.floor(Math.random() * arrMeal.length);

        document.write(`我可以選擇的餐廳有: <br />`);

        // for迴圈
        for (let i = 0; i < arrMeal.length; i++) {
            document.write('● ' + arrMeal[i] + '<br />');
        }

        document.write(`今天中餐，我選擇 ${arrMeal[idxRandom]}`);


    </script>
</head>
