<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>a-exercise01</title>
    <script>


        // 查看所有屬性
        // 欲取得索引值/key，可使用 for(let (property/key/index in dataSet))
        // "in" 可以查看Object類型物件的屬性和屬性值


        let listOfName = ['Alex', 'Bill', 'Cool']
        let age = ['18', '19', '17']
        let eng_score = ['87', '95', '100']
        let math_score = ['90', '98', '73']


        for (let value of listOfName) {
            console.log(`Student Name: ${value}`);
            document.write(`${value}</br>`);
        }

        for (let value of age) {
            console.log(`age: ${value}`);
            document.write(`age:${value}</br>`);
        }




    </script>
</head>

<body>

</body>

</html>
